<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <br>
        <div class="row justify-content-between">
            <div class="col-6 col-md-4 col-lg-3 col-xl-3">
                <div class="drag-container">
                    <div class="draggable img-container" draggable="true" id="ear">
                        <img src="media/ear.jpg" class="drag-pic" id="ear">
                    </div>
                    <div class="draggable img-container" draggable="true" id="eye">
                        <img src="media/eye.jpg" class="drag-pic" id="eye">
                    </div>
                    <div class="draggable img-container" draggable="true" id="leg">
                        <img src="media/leg.jpg" class="drag-pic" id="leg">
                    </div>
                    <div class="draggable img-container" draggable="true" id="nose">
                        <img src="media/nose.jpg" class="drag-pic" id="nose">
                    </div>
                </div>
            </div>
            <div class="col-6 col-md-5 col-lg-5 col-xl-4">
                <div class="fix-container">
                    <div class="fixed p-3">
                        <div class="row">
                            <div class="col-12 col-md-auto">
                                <h3>Nose</h3>
                            </div>
                            <div class="col-12 col-md-auto">
                                <div class="droppable" data-draggable-id="nose">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="fixed p-3">
                        <div class="row">
                            <div class="col-12 col-md-auto">
                                <h3>Leg</h3>
                            </div>
                            <div class="col-12 col-md-auto">
                                <div class="droppable" data-draggable-id="leg">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="fixed p-3">
                        <div class="row">
                            <div class="col-12 col-md-auto">
                                <h3>Ear</h3>
                            </div>
                            <div class="col-12 col-md-auto">
                                <div class="droppable" data-draggable-id="ear">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="fixed p-3">
                        <div class="row">
                            <div class="col-12 col-md-auto">
                                <h3>Eye</h3>
                            </div>
                            <div class="col-12 col-md-auto">
                                <div class="droppable" data-draggable-id="eye">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
